{% extends "/layout/lay.html" %}
{% block body %}
    <form action="/update-kid/{{kid["id"]}}" method="POST">
        <div class="form-group">
          <label for="kid">kid name:</label>
          <input type="text" class="form-control" id="movie" placeholder="kid name" value={{kid["name"]}} name="kid_name">
        </div>
        <div class="form-group">
          <label for="pwd">year:</label>
          <input type="number" class="form-control" id="pwd" placeholder="kid year" value={{kid["year"]}} name="kid_year">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
        </div>
      <div class="form-group">
        <label for="description">descreption:</label>
        <input type="text" class="form-control" id="descreption" placeholder="kid description" value={{kid["description"]}} name="kid_descreption">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">type of kid</label>
        <select class="form-control" id="exampleFormControlSelect2" name = "kid_type" value={{kid["typeofKid"]}}>
          <option>action</optn>
          <option>anime</option>
          <option>family</option>
          <option>romance</optn>
          <option>drama</option>
          <option>adventure</option>
          <option>biography</option>
          <option>fantasy</optn>
          <option>musical</option>
          <option>war</option>
          <option>animation</option>
          <option>comedy</optn>
          <option>documental</option>
          <option>history</option>
          <option>sport</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">update</button>
    </form>

{% endblock %}
